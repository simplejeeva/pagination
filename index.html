<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
   
    <style>
        
        .parent-pagination{
            display: flex;
            justify-content: center;
        
        }
        .pagination{
            position: fixed;
            bottom: 30px;
        }
        .parent_data{
            background-color: rgb(190, 173, 194);
        }
    </style>
</head>
<body>
<div class="parent_data">

</div>

<div class="parent-pagination">
    <div class="pagination">
        <button class="btn-previous" for="previous">previous</button>

        <button onclick="child_clicked(this)" class="btn-1" for="1">1</button>
        <button onclick="child_clicked(this)" class="btn-2" for="2">2</button>
        <button onclick="child_clicked(this)" class="btn-3" for="3">3</button>
        <button onclick="child_clicked(this)" class="btn-4" for="4">4</button>
        <button onclick="child_clicked(this)" class="btn-5" for="5">5</button>
        <button onclick="child_clicked(this)" class="btn-6" for="6">6</button>
        <button onclick="child_clicked(this)" class="btn-7" for="7">7</button>
        <button onclick="child_clicked(this)" class="btn-8" for="8">8</button>
        <button onclick="child_clicked(this)" class="btn-9" for="9">9</button>
        <button onclick="child_clicked(this)" class="btn-10" for="10">10</button>
        
        <button class="btn-Next" for="Next">Next</button>
         
    </div>
    
</div>
</body>
<script src="./script.js"></script>
</html>
